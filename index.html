<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav>
      <div class="nav-center">
        <!-- nav header -->
        <div class="nav-header">
          <img src="./images/logo.jpg" class="logo" alt="logo" />
        </div>
        <!-- links -->
        <ul class="links">
          <li>
            <a href="index.html">JagoCoding.com</a>
          </li>
        </ul>
        <!-- social media -->
        <ul class="social-icons">
          <li>
            <a href="https://www.facebook.com/login/?locale=id_ID">
              <i class="fab fa-facebook"></i>
            </a>
          </li>
          <li>
            <a href="https://www.twitter.com">
              <i class="fab fa-twitter"></i>
            </a>
          </li>
          <li>
            <a href="https://www.instagram.com">
              <i class="fab fa-instagram"></i>
            </a>
          </li>
          <li>
            <a href="https://www.tiktok.com">
              <i class="fab fa-tiktok"></i>
            </a>
          </li>
          <li>
            <a href="https://youtu.be">
              <i class="fab fa-youtube"></i>
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Reviews Section -->
    <main>
      <section class="container">
        <!-- title -->
        <div class="title">
          <!-- <h2>Review Kami</h2> -->
        </div>
        <!-- review -->
        <article class="review">
          <div class="img-container">
            <img src="person-1.jpeg" id="person-img" alt="" />
          </div>
          <h4 id="author">sara jones</h4>
          <p id="job">ux designer</p>
          <p id="info">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Iusto
            asperiores debitis incidunt, eius earum ipsam cupiditate libero?
            Iste, doloremque nihil?
          </p>
          <!-- prev next buttons-->
          <!-- <div class="button-container">
            <button class="prev-btn">
              <i class="fas fa-chevron-left"></i>
            </button>
            <button class="next-btn">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div> -->
          <!-- random button -->
          <button class="random-btn">Review Kami</button>
        </article>
      </section>
    </main>

    <!-- Gallery Section -->
    <section class="section nature">
      <img
        src="./images/1.jpg"
        title="nature-1"
        class="img"
        data-id="1"
        alt="nature-1"
      />
      <img
        src="./images/2.jpg"
        title="nature-2"
        class="img"
        data-id="2"
        alt="nature-2"
      />
      <img
        src="./images/3.jpg"
        title="nature-3"
        class="img"
        data-id="3"
        alt="nature-3"
      />
    </section>
    <section class="section city">
      <img
        src="./images/5.jpg"
        title="city-1"
        data-id="1"
        class="img"
        alt="city-1"
      />
      <img
        src="./images/6.jpg"
        title="city-2"
        data-id="2"
        class="img"
        alt="city-2"
      />
      <img
        src="./images/7.jpg"
        title="city-3"
        data-id="3"
        class="img"
        alt="city-3"
      />
    </section>

    <!-- Modal -->
    <div class="modal">
      <button class="close-btn">
        <i class="fas fa-times"></i>
      </button>
      <div class="modal-content">
        <!-- prev next buttons -->
        <button class="prev-btn">
          <i class="fas fa-chevron-left"></i>
        </button>
        <button class="next-btn">
          <i class="fas fa-chevron-right"></i>
        </button>
        <!-- content -->
        <img src="./images/city-1.jpeg" class="main-img" alt="" />
        <h3 class="image-name">image name</h3>
        <div class="modal-images">
          <img
            src="./images/city-1.jpeg"
            title="city-1"
            id="1"
            class="modal-img"
            alt=""
          />
          <img
            src="./images/city-2.jpeg"
            title="city-2"
            id="2"
            class="modal-img selected"
            alt=""
          />
        </div>
      </div>
    </div>

    <!-- JavaScript -->
    <script src="app-class.js"></script>
  </body>
</html>
